  <div id="makeBooking" class="backGround-grey">      
      <!-- Jumbotron Bar -->
    <div class="container">     
      <div class="row">
        <div class="col">
          <div class="jumbotron  backgroundImg imageCover">
            <h1 class="display-4">Make a Booking </h1>
            <p class="lead">Please fill in your details below</p>
          </div> <!-- Jumbotron element -->
        </div>  <!-- Jumbotron col -->  
      </div>  <!-- Jumbotron row --> 
  </div>
  

      <!-- Booking form -->
    <div class="container" >
      <div class="row">
         <div class="col">
            <form>
              
              <div class="col-sm-6 form-group">
                <label for="guestName">Name</label>
                <input type="text" class="form-control" id="guestName" placeholder="First and Last Name">
              </div>
              
              <div class="col-sm-6 form-group">
                <label for="guestPhone">Phone Number</label>
                <input type="text" class="form-control" id="guestPhone" placeholder="012-3456789 or 03-4567890">
              </div>
              
              <div class="col-sm-6 form-group">
                <label for="guestEmail">Email</label>
                <input type="text" class="form-control" id="guestEmail" placeholder="example@example.com">
              </div>
              
              <div class="col-sm-6 form-group">
                <label for="visitDate">Date of Visit</label>
                <input type="text" class="form-control" id="visitDate" placeholder="dd/mm/yy">
              </div>
              
              <div class="col-sm-6 form-group">
                <label for="guestPax">Number of Guests / Pax</label>
                <select class="form-control" id="guestPax">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>                  
                </select>
              </div>

              <div class="col-sm-6 form-group">
                <label for="whichSession">Lunch / Dinner</label>
                <select class="form-control" id="whichSession">
                  <option>Lunch</option>
                  <option>Dinner</option>
 
                </select>
              </div>
              
              
              <div class="form-group container">
                <label for="guestRemarks">Additional Remarks</label>
                <textarea class="form-control" id="guestRemarks" rows="3"></textarea>
              </div>

              <div class="col-md-12 form-group">
                <button type="button" class="btn pull-right btnText" id="bookNow">Book Now</button>
              </div>  

            </form>           
         </div> <!-- Booking form col -->
      </div> <!-- Booking form row -->
      
    </div>
